<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="'layout/LayoutPadrao'"
 xmlns:crud="http://crud.healthsolutions.com">
	
<head>
	<title>Cadastro de Funcionario</title>
	
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/upload.min.css}"/>
</head>
	
<body>	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Funcionário</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" onclick="window.location.href='/crud/funcionarios'">
							<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Pesquisa Funcionario</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
	
	<th:block th:include="fragments/MensagemSucesso"></th:block>
	
	<form method="POST" th:object="${funcionario}" class="form-vertical  js-form-loading">
	<th:block th:include="fragments/MensagensErroValidacao"></th:block>
	<br>
		<div class="row">
			<div class="form-group col-sm-3">
			<label for="codigo">Código</label>
			<input type="text" id="codigo" th:field="*{codigo}" class="form-control js-plain" maxlength="4"/>
			<p>
			</div>
			
			<div class="form-group col-sm-10">
			<label for="nome" class="control-label">Nome</label>
			<input type="text" id="nome" th:field="*{nome}" class="form-control" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'/>
			<p>
			</div>
		</div>
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</div>
		
	</form>
	</div>
	
</section>
	
</body>
</html>
