<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="'Layout/LayoutPadrao'">
	
<head></head>
	
<body>	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Funcionário
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
	<div th:each="erro: ${#fields.detailedErrors('${funcionario.*}')}"
		<span th:text="${erro.message}"></span>
	</div>
	<form method="POST" th:object="${funcionario}" class="form-vertical  js-form-loading">
	<span th:text="${mensagem}">Erro no cadastro!</span>
	<br>
		<div class="row">
			<div class="form-group col-sm-3">
			<label for="codigo">Código</label>
			<input type="text" id="codigo" th:field="*{codigo}" class="form-control">
			<p>
			</div>
			
			<div class="form-group col-sm-10">
			<label for="nome">Nome</label>
			<input type="text" id="nome" th:field="*{nome}" class="form-control">
			<p>
			</div>
		</div>
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</div>
		
	</form>
	</div>
	
</section>
	
</body>
</html>
